{% extends "base.html" %}
{% block content %}

<h1>Add Category</h1>

<div class="card-panel">
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('categories') }}">
      <div class="row">
        <div class="input-field col s12">
          <input id="category_name" name="category_name" type="text" class="validate" required>
          <label for="category_name" class="black-text">Category Name</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
            <button type="submit" class="btn-large light-blue lighten-2">
                <i class="material-icons">add</i>
                Submit
            </button>
        </div>
    </div>
    </form>
  </div>
</div>

{% endblock %}
