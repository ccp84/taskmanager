{% extends "base.html" %}
{% block content %}

<h1>Categories</h1>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="btn-large light-blue lighten-2">
            <i class="material-icons">add</i>
            Add Category
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l4">
        <div class="card light-blue">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="card-action">
                <a href="#" class="btn white light-blue-text">UPDATE</a>
                <a href="#" class="btn white light-blue-text">DELETE</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
